name: C CI - Bilheteria

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: Instalar GCC
      run: sudo apt-get update && sudo apt-get install -y gcc

    - name: Compilar programa principal
      run: gcc src/bilheteria.c src/logica.c 

    - name: Compilar testes
      run: gcc tests/testes.c src/logica.c 

    - name: Executar testes
      run: ./testes
